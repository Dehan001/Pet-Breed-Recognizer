<input id="photo" type="file">
<div id="results"></div>
<script>
    async function loaded(reader) {   
        const response = await fetch("https://huggingface.co/dehannoor3199/pet_breed_recognizer/resolve/main/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: [reader.result] })
        });
        
        // Adjust the parsing based on the new response format of the pet_breed_recognizer
        const json = await response.json();
        const label = json['data'][0]['predicted_class'] || "Breed not recognized"; // Modify according to the output structure
        
        results.innerHTML = `<br/> <img src="${reader.result}" width="500"> <p>${label}</p>`;
    }

    function read() {
        const reader = new FileReader();
        reader.addEventListener('load', () => loaded(reader));
        reader.readAsDataURL(photo.files[0]);
    }

    photo.addEventListener('input', read);
</script>
