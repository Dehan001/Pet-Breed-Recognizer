<input id="photo" type="file">
<div id="results"></div>
<script type="module">
    import { Client } from "@gradio/client";

    const client = await Client.connect("dehannoor3199/pet_breed_recognizer");

    async function loaded(reader) {
        const imageBlob = await fetch(reader.result).then(res => res.blob());

        const result = await client.predict("/predict", { 
            image: imageBlob, 
        });

        const label = result.data[0]; // Adjust this based on the actual API response structure
        results.innerHTML = `<br/> <img src="${reader.result}" width="500"> <p>${label}</p>`;
    }

    function read() {
        const reader = new FileReader();
        reader.addEventListener('load', () => loaded(reader));
        reader.readAsDataURL(photo.files[0]);
    }

    photo.addEventListener('input', read);
</script>
